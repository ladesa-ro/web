apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: ladesa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - envFrom:
            - secretRef:
                name: web-config
                optional: false
          image: ghcr.io/ladesa-ro/web/web:development
          imagePullPolicy: Always
          name: web
          ports:
            - containerPort: 3000
              name: web-port
              protocol: TCP
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: 50m
              memory: 100Mi
      restartPolicy: Always
